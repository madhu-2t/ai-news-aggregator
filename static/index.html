<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <nav class="bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400"><i class="fas fa-robot mr-2"></i>AI News Digest</h1>
            <button onclick="triggerScrape()" id="scrapeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                <i class="fas fa-sync-alt mr-2"></i> Refresh News
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div id="status" class="hidden mb-4 p-4 rounded bg-green-800 text-green-100 text-center"></div>
        
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center text-gray-500 mt-10">Loading news...</div>
        </div>
    </div>

    <script>
        const API_URL = ""; // Relative path works for same domain

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            try {
                const response = await fetch(`${API_URL}/news`);
                const articles = await response.json();
                
                grid.innerHTML = ''; // Clear loader
                
                articles.forEach(article => {
                    // Color code sentiment
                    let badgeColor = 'bg-gray-600';
                    if(article.sentiment_score.includes('Positive')) badgeColor = 'bg-green-600';
                    if(article.sentiment_score.includes('Negative')) badgeColor = 'bg-red-600';

                    const card = `
                        <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition border border-gray-700 flex flex-col">
                            <div class="p-5 flex-grow">
                                <div class="flex justify-between items-start mb-3">
                                    <span class="${badgeColor} text-xs font-bold px-2 py-1 rounded uppercase tracking-wide">${article.sentiment_score}</span>
                                </div>
                                <h2 class="text-xl font-bold mb-3 leading-tight hover:text-blue-400">
                                    <a href="${article.url}" target="_blank">${article.title}</a>
                                </h2>
                                <p class="text-gray-400 text-sm italic mb-4 border-l-4 border-blue-500 pl-3">
                                    "${article.summary}"
                                </p>
                            </div>
                            <div class="bg-gray-900 p-3 text-right">
                                <a href="${article.url}" target="_blank" class="text-blue-400 text-sm hover:underline">Read Original <i class="fas fa-external-link-alt ml-1"></i></a>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            } catch (err) {
                grid.innerHTML = '<div class="text-red-500 text-center">Failed to load news. API might be sleeping.</div>';
            }
        }

        async function triggerScrape() {
            const btn = document.getElementById('scrapeBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Scraping...';
            
            try {
                const res = await fetch(`${API_URL}/scrape`, { method: 'POST' });
                const data = await res.json();
                status.innerText = data.message;
                status.classList.remove('hidden');
                fetchNews(); // Reload grid
            } catch (err) {
                status.innerText = "Error scraping news.";
                status.classList.remove('hidden');
                status.classList.replace('bg-green-800', 'bg-red-800');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i> Refresh News';
            }
        }

        // Load on start
        fetchNews();
    </script>
</body>
</html>
